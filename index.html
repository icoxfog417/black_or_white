	<script type="text/javascript">
	var CHART1_DATA = {
		"A0": function(){ return [[0, 2009, 97079], [0, 2010, 101576], [0, 2011, 107754], [0, 2012, 116525], [0, 2013, 125666]]},
		"A1": function(){ return [[0, 2009, 1879], [0, 2010, 1868], [0, 2011, 1840], [0, 2012, 1821], [0, 2013, 2003]]},
		"B0": function(){ return [[1, 2009, 334172], [1, 2010, 370769], [1, 2011, 402962], [1, 2012, 417577], [1, 2013, 468377]]},
		"B1": function(){ return [[1, 2009, 4794], [1, 2010, 4858], [1, 2011, 4841], [1, 2012, 5343], [1, 2013, 5928]]}
	}
    $(function () {
		$('#chart1').highcharts({
        chart: {
            type: 'bubble',
            zoomType: 'xy',
        },
		legend: {
			enabled: false
		},
        title: {
            text: '企業の規模'
        },
        xAxis: {
            categories: ["A社", "B社"]
        },
        yAxis: {
            title: {
                text: 'Year'
            }
        },
        series: [{
        	name: "A社",
            data: CHART1_DATA["A0"]()
        }, {
        	name: "B社",
            data: CHART1_DATA["B0"]()
        }]
    	});

    	$("#change").click(function(){
    		var chart1 = $("#chart1").highcharts();
    		var text = $(this).text();
    		if(text == "売上"){
    			$(this).text("従業員数");
				chart1.series[0].setData(CHART1_DATA["A0"]());
				chart1.series[1].setData(CHART1_DATA["B0"]());
    		}else{
    			$(this).text("売上");
				chart1.series[0].setData(CHART1_DATA["A1"]());
				chart1.series[1].setData(CHART1_DATA["B1"]());
    		}
    	});
	});
    </script>
